<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed - SafeWatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C1E26;
            color: #E8E8E8;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2D2F3A;
            color: #FFD700;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
        }

        .container {
            padding: 2rem;
        }

        .feed-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .feed-item {
            background: #2D2F3A;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .feed-item h3 {
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .feed-item iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
            background: #000;
        }

        footer {
            text-align: center;
            background: #292B35;
            color: #FFD700;
            padding: 1rem 0;
            margin-top: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SafeWatch</div>
    </header>

    <div class="container">
        <h1>Live Feed</h1>
        <p>Monitor live surveillance feeds in real-time from various locations.</p>

        <div class="feed-container">
            <div class="feed-item">
                <h3>Live Camera</h3>
                <img src="/live-camera" alt="Live Camera Feed" style="width:100%; border-radius: 5px;">
            </div>
            
            <div class="feed-item">
                <h3>Camera 2</h3>
                <iframe src="https://www.example.com/live-feed2" allowfullscreen></iframe>
            </div>
            <div class="feed-item">
                <h3>Camera 3</h3>
                <iframe src="https://www.example.com/live-feed3" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SafeWatch. All rights reserved.</p>
    </footer>
</body>
</html>
