<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWatch - Stored Videos</title>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <header>
        <h1>SafeWatch - Stored Videos</h1>
    </header>
    <main>
        <section>
            <h2>Upload a Video</h2>
            <form id="upload-form">
                <input type="file" id="video" name="video" accept="video/*" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section>
            <h2>Live Processing</h2>
            <div id="video-player" style="display: none;">
                <h3>Video Processing</h3>
                <img id="processed-stream" style="width: 100%;" />
            </div>
        </section>
        <section>
            <h2>Stored Videos</h2>
            <ul id="video-list"></ul>
        </section>
    </main>
    <script>
        document.getElementById("upload-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const fileInput = document.getElementById("video");
            const formData = new FormData();
            formData.append("video", fileInput.files[0]);

            fetch("/", {
                method: "POST",
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => {
                    const videoPlayer = document.getElementById("video-player");
                    const processedStream = document.getElementById("processed-stream");
                    videoPlayer.style.display = "block";
                    processedStream.src = `/process/${data.filename}`;

                    const videoList = document.getElementById("video-list");
                    videoList.innerHTML += `<li><a href="/uploads/${data.filename}" target="_blank">${data.filename}</a></li>`;
                })
                .catch((error) => console.error("Error:", error));
        });
    </script>
</body>
</html>
