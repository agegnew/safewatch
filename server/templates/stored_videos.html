<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection - SafeWatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1C1E26;
            color: #E8E8E8;
        }

        .container {
            padding: 2rem;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #fff;
        }

        .danger { background-color: red; }
        .info { background-color: blue; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Video for Fire Detection</h1>

        <!-- Flash messages -->
        <div id="flash-messages"></div>

        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <label for="video">Choose a video file:</label>
            <input type="file" name="video" id="video" accept="video/*">
            <button type="submit">Upload Video</button>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            // Handle form submission via AJAX
            $('#upload-form').on('submit', function(e){
                e.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        // Flash messages
                        if(response.result == 'fire_detected') {
                            $('#flash-messages').html('<div class="flash-message danger">🔥 FIRE HAZARD DETECTED! 🚨</div>');
                        } else if(response.result == 'no_fire_detected') {
                            $('#flash-messages').html('<div class="flash-message info">No fire detected in this video.</div>');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
